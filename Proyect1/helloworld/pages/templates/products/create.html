{% extends 'pages/base.html' %}

{% block title %} {{ title }} {% endblock %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">Create product</div>
        <div class="card-body">
          {% if form.errors %}
            <ul id="errors" class="alert alert-danger list-unstyled">
              {% for field, errors in form.errors.items %}
                {% for error in errors %}
                  <li>{{ error }}</li>
                {% endfor %}
              {% endfor %}
            </ul>
          {% endif %}

          <form method="POST" action="{% url 'form' %}">
            {% csrf_token %}
            <div class="mb-3">
              <input type="text" class="form-control" placeholder="Enter name" name="name" value="{{ form.data.name }}" />
            </div>
            <div class="mb-3">
              <input type="text" class="form-control" placeholder="Enter price" name="price" value="{{ form.data.price }}" />
            </div>
            <button type="submit" class="btn btn-primary">Send</button>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
